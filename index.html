
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ESRP FivePD - Conduct Search</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
}

img {
  max-width: 100%;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

table th {
  background-color: #333;
  color: #fff;
  text-align: left;
}

table tr:hover {
  background-color: #f2f2f2;
}

.footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>

<div class="header">
  <h1>ESRP FivePD - Conduct Search</h1>
</div>

<div class="container">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Insert FiveM Name. This IS NOT your in-character name." title="Type in a name">

  <table id="myTable">
    <thead>
      <tr>
        <th>Last Known Name</th>
        <th>Type</th>
        <th>Status | Duration</th>
        <th>License</th>
        <th>Incident ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>No Active Bans</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="footer">
  <p>Â© 2024 ESRP FivePD. All Rights Reserved. <br><i>All bans are manually reviewed by ESRP's Board of Directors, please contact a member of staff if you notice any issues</i> </i></p>
</div>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
